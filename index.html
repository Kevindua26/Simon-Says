<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simon Says</title>
</head>
<body>
  <h1>Siman Says Game</h1>
  <h2 id="maxScore">Max Score 0</h2>
  <h2 id="details">Press any key to start the game</h2>

  <div class="btn-container">
    <div class="btn blue" id="blue" type="button">1</div>
    <div class="btn gray" id="gray" type="button">2</div>
    <div class="btn green" id="green" type="button">3</div>
    <div class="btn amber" id="amber" type="button">4</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
